jdbcUrl=jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=hq-t-racscan.bsdn.com.local)(PORT=1521)))(CONNECT_DATA=(SERVICE_NAME= ractest)))
jdbcusername=risk_dev
jdbcpassword=risk_dev

#数据库方言
dialect=oracle

#当连接池中的连接耗尽的时候c3p0一次同时获取的连接数。Default: 3
acquireIncrement=3
#定义在从数据库获取新连接失败后重复尝试的次数。Default: 30
acquireRetryAttempts=30
#初始化时获取三个连接，取值应在minPoolSize与maxPoolSize之间。Default: 3
initialPoolSize=3
#连接池中保留的最大连接数。Default: 15
maxPoolSize=20
#连接池中保留的最小连接数
minPoolSize=1
#定义最大空闲:600秒内未使用则连接被丢弃。若为0则永不丢弃。Default: 0
maxIdleTime=600

